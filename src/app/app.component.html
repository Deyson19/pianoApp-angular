<div class="container fluid mt-5">
  <h1 class="text-center text-primary">Sonidos de Piano</h1>
  <div class="row row-cols-2">
    <div class="card border-primary">
      <div class="card-body text-center">
        <div class="list-group" *ngFor="let sonido of pianoSounds">
          <a [class]="sonido.styleClass" (click)="playThePiano(sonido.id)">{{
            sonido.nombre
          }}</a>
        </div>
      </div>
    </div>
  </div>
</div>
